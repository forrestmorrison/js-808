<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-808</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h2><span>F</span>Forrest</h2>
        <article class="tempo-section">
            <h4>Tempo</h4>
            <section class="tempo-display">
                <h2>120</h2>
            </section>
            <section class="temp-knob">
                <div class="knob">
                    I
                </div>
            </section>
        </article>
        <article class="drum-controls">
            <table>
                <tr class="drum">
                    <th>BD</th>
                    <th>SD</th>
                    <th>LT</th>
                    <th>MT</th>
                    <th>HT</th>
                    <th>RS</th>
                    <th>HC</th>
                    <th>CB</th>
                    <th>CY</th>
                    <th>OH</th>
                    <th>CH</th>
                </tr>
                <tr class="volume">
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                    <td><div class="drum-knob">I</div></td>
                </tr>
            </table>
        </article>
        <button class="start-stop">
            <div>
                <p>START</p>
                <p>________</p>
                <br>
                <p>STOP</p>
            </div>
        </button>
        <article class="step-sequencer">
            <section class="step-group-1">
                <button>•</button>
                <button>•</button>
                <button>•</button>
                <button>•</button>
            </section>
            <section class="step-group-2">
                <button>•</button>
                <button>•</button>
                <button>•</button>
                <button>•</button>
            </section>
            <section class="step-group-3">
                <button>•</button>
                <button>•</button>
                <button>•</button>
                <button>•</button>
            </section>
            <section class="step-group-4">
                <button>•</button>
                <button>•</button>
                <button>•</button>
                <button>•</button>
            </section>
        </article>
        <h3>Rythm Composer JS-808</h3>
    </main>
</body>
</html>
